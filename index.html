<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore and Travel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/logo/logo.svg" alt="Logo" class="header__logo-pic">
                    </a>
                </div>
                <div class="header__links">
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Destinations</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Partner</a>
                            </li>
                        </ul>
                        <div class="header__menu-close">
                            <span class="header__menu-close-line"></span>
                            <span class="header__menu-close-line"></span>
                        </div>
                    </nav>
                    <div class="header__burger burger">
                    <span class="burger__line burger__line_first"></span>
                    <span class="burger__line burger__line_second"></span>
                    <span class="burger__line burger__line_third"></span>
                    </div>
                    <div class="header__buttons">
                        <a href="#!" class="btn btn-light">Login</a>
                        <a href="#!" class="btn">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/script.js"></script>
</body>

</html>
