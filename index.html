<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore and Travel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/logo/logo.svg" alt="Logo" class="header__logo-pic">
                    </a>
                </div>
                <div class="header__links">
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Destinations</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Partner</a>
                            </li>
                        </ul>
                        <div class="header__menu-close">
                            <span class="header__menu-close-line"></span>
                            <span class="header__menu-close-line"></span>
                        </div>
                    </nav>
                    <div class="header__burger burger">
                        <span class="burger__line burger__line_first"></span>
                        <span class="burger__line burger__line_second"></span>
                        <span class="burger__line burger__line_third"></span>
                    </div>
                    <div class="header__buttons">
                        <a href="#!" class="btn btn-light">Login</a>
                        <a href="#!" class="btn">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Intro-->
    <section class="intro">
        <div class="container">
            <h1 class="intro__title">Explore and Travel</h1>
            <div class="intro__subtitle"></div>
            <form action="" method="POST" class="finder-form">
                <div class="finder-form__title">
                    <h3>Holiday finder</h3>
                </div>
                <div class="finder-form__row">
                    <div class="dropdown">
                        <button type="button" class="dropdown__button">Location</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="location1">Kyiv, Ukraine</li>
                            <li class="dropdown__list-item" data-value="location2">New York, USA</li>
                            <li class="dropdown__list-item" data-value="location3">-----</li>
                        </ul>
                        <input type="text" name="select-location" value="" class="dropdown__input-hidden">
                    </div>
                    <div class="dropdown">
                        <button type="button" class="dropdown__button">Activity</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="activity1">-----</li>
                            <li class="dropdown__list-item" data-value="activity2">-----</li>
                            <li class="dropdown__list-item" data-value="activity3">-----</li>
                        </ul>
                        <input type="text" name="select-activity" value="" class="dropdown__input-hidden">
                    </div>
                </div>
                <div class="finder-form__row">
                    <div class="dropdown">
                        <button type="button" class="dropdown__button">Grade</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="grade1">-----</li>
                            <li class="dropdown__list-item" data-value="grade2">-----</li>
                        </ul>
                        <input type="text" name="select-category" value="" class="dropdown__input-hidden">
                    </div>
                    <div class="dropdown">
                        <button type="button" class="dropdown__button">Date</button>
                        <ul class="dropdown__list">
                            <li class="dropdown__list-item" data-value="date1">--/--/--</li>
                            <li class="dropdown__list-item" data-value="dare2">--/--/--</li>
                        </ul>
                        <input type="text" name="select-category" value="" class="dropdown__input-hidden">
                    </div>
                </div>
                <input type="button" value="Explore" class="finder-form__btn" >
            </form>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
